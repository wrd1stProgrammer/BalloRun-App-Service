name: Build and Push Docker Image to Docker Hub and Deploy to EC2

on:
  push:
    branches:
      - sub  # sub 브랜치에 푸시 시 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker 이미지 빌드
      - name: Build Docker Image
        run: |
          docker build -t sikgates/eighteen-back:latest ./back

      # 4. Docker Hub에 푸시
      - name: Push Docker Image
        run: |
          docker push sikgates/eighteen-back:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push  # build-and-push 잡에 의존

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            docker-compose down
            docker pull sikgates/eighteen-back:latest
            docker pull heidiks/rabbitmq-delayed-message-exchange:4.0.2-management
            docker pull redis:7.4.2
            docker-compose up -d